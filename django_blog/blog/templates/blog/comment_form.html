{% extends 'blog/base.html' %}

{% block content %}
<h2>Add Comment</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock %}




{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
